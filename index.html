    header {

const playBtn = document.getElementById('playBtn');

    const backHomeBtn = document.getElementById('backHomeBtn');
    const questForm = document.getElementById('questForm');
    const questMessage = document.getElementById('questMessage');
    const homeScreen = document.getElementById('homeScreen');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      homeScreen.style.display = 'none';
      questForm.style.display = 'block';
      questMessage.style.display = 'none';
      backHomeBtn.style.display = 'none';
    });

    backHomeBtn.addEventListener('click', () => {
      questForm.style.display = 'none';
      questMessage.style.display = 'none';
      backHomeBtn.style.display = 'none';
      homeScreen.style.display = 'block';
      playBtn.style.display = 'block';
      document.getElementById('nameInput').value = '';
      document.getElementById('cityInput').value = '';
    });

    startBtn.addEventListener('click', async () => {
      const name = document.getElementById("nameInput").value.trim();
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = 'b807d5b307b2bb5a57a4c10a83bd150f';

      if (!name || !city) {
        alert("Please enter both your name and city!");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          alert("City not found. Please check the city name.");
          return;
        }

        const data = await response.json();
        const weather = data.weather[0].main.toLowerCase();

        let questList, questPrefix;

        if (weather.includes("clear") || weather.includes("sun")) {
          questList = quests.clear;
          questPrefix = "The sun is shining! ";
        } else if (weather.includes("rain")) {
          questList = quests.rain;
          questPrefix = "Rain is falling! ";
        } else if (weather.includes("cloud")) {
          questList = quests.cloud;
          questPrefix = "It's a cloudy day. ";
        } else if (weather.includes("snow")) {
          questList = quests.snow;
          questPrefix = "Snowy adventure ahead! ";
        } else {
          questList = quests.other;
          questPrefix = "A unique day awaits! ";
        }

        const randomQuest = questList[Math.floor(Math.random() * questList.length)];

        questMessage.innerHTML = `<strong>Hi ${name}!</strong> ${questPrefix} Your quest: <em>${randomQuest}</em>`;
        questForm.style.display = 'none';
        questMessage.style.display = 'block';
        backHomeBtn.style.display = 'inline-block';

      } catch (error) {
        alert("Something went wrong. Please try again later.");
        console.error(error);
      }
    });
